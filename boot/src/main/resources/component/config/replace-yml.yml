  sy-fts-gateway/src/main/resources/application.yml,
  sy-fts-system/sy-fts-system-service/src/main/resources/application.yml,
  sy-fts-wcs/sy-fts-wcs-service/src/main/resources/application.yml,
  sy-fts-wms/sy-fts-wms-service/src/main/resources/application.yml,

#  sy-fts-system/sy-fts-system-service/src/main/resources/application-dev-hc.yml,
